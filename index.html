<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Target Game</h1>
    <div id="global-container">
        <div id = "status-container">
            <div >P1: <span id="p1Score">0</span></div>
            <div id="status"></div>
            <div >P2: <span id="p2Score">0</span></div>
        </div>
        <!-- Game status updates will be displayed here -->
        <div id="game-container">
            <div id="game-grid">
                <!-- Game board grid will be created here -->
            </div>
        </div>
        <div id="controls">
            <!--<label for="board-size">Board size:</label>-->
            <!--<input type="number" id="board-size" min="3" max="999" value="9" >-->
            <button id="start-button">Start Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
